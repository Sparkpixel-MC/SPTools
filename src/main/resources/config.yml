# SPTools Configuration
# 队列系统和保险系统配置文件

# ==========================================
# 队列系统配置
# ==========================================

# 队列检查间隔（秒）
queue_check_interval: 5

# 玩家确认超时时间（秒）
confirm_timeout: 30

# 队列配置示例
queues:
  survival:
    min_players: 2
    max_players: 10
    auto_start: true
  creative:
    min_players: 1
    max_players: 5
    auto_start: false

# ==========================================
# 保险系统配置
# ==========================================

# Maximum insurance times per item (default: 10)
max_insurance_times: 10

# Base price for common items (default: 50)
common_item_price: 50

# Enchantment cost multiplier per enchantment (default: 0.10, which is 10%)
enchantment_cost_multiplier: 0.10

# Level 1 insurance cost percentage (default: 0.20, which is 20%)
level_1_cost_percentage: 0.20

# Level 2 insurance cost percentage (default: 1.0, which is 100%)
level_2_cost_percentage: 1.0

# Upgrade cost percentage (default: 0.80, which is 80%)
upgrade_cost_percentage: 0.80

# Backup recovery cost percentage (default: 1.0, which is 100%)
backup_recovery_cost_percentage: 1.0

# Valuable items pricing (format: item_id:price)
valuable_items:
  diamond_sword: 500
  diamond_pickaxe: 500
  diamond_axe: 500
  diamond_shovel: 500
  diamond_hoe: 500
