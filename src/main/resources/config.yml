# SPTools 配置文件

# 队列配置
queues:
  # 示例队列: 111
  111:
    max-players: 12              # 最大玩家数
    min-players: 2               # 最小玩家数
    game-command: "bw join 111"  # 满员后执行的命令
    confirmation-time: 30        # 确认时间(秒)
    countdown-time: 10           # 倒计时时间(秒)
    buffer-time: 40              # 缓冲时间(刻)，40 ticks = 2秒
    require-confirmation: true   # 是否需要确认
    whitelist-modes:             # 允许的游戏模式
      - "survival"
      - "creative"
    blacklist-modes:             # 禁止的游戏模式
      - "spectator"

  # 另一个示例队列
  bedwars_4v4:
    max-players: 16
    min-players: 4
    game-command: "bw join bedwars_4v4"
    confirmation-time: 25
    countdown-time: 15
    buffer-time: 60
    require-confirmation: true
    whitelist-modes: []
    blacklist-modes: []

# 消息配置
messages:
  queue:
    join:
      success: "&a您已加入 &e{queue}&a 队列! 当前排队: &6{current}&a/&6{max}"
      already-in: "&c您已经在队列中!"
      full: "&c队列已满!"
      not-found: "&c队列 &e{queue}&c 不存在!"
    leave:
      success: "&a您已离开队列"
      not-in: "&c您不在任何队列中"
    group:
      ready: "&6&l[SPTools] &e您的小游戏队列已准备就绪!"
      confirm-prompt: "&e请使用 &a/confirm &e确认参与 (&730秒后自动取消&e)"
      confirm-success: "&a您已确认参与!"
      confirm-all: "&a所有玩家已确认! 开始倒计时..."
      countdown: "&6传送倒计时: &c{seconds} &6秒"
      cancelled: "&c队列已取消"
      timeout: "&c确认超时，队列已取消"
      teleporting: "&a正在传送至游戏..."

# 声音配置
sounds:
  join:
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    volume: 1.0
    pitch: 1.0
  ready:
    sound: "ENTITY_PLAYER_LEVELUP"
    volume: 1.0
    pitch: 1.0
  countdown:
    sound: "BLOCK_NOTE_BLOCK_PLING"
    volume: 0.5
    pitch: 1.0
  countdown-final:
    sound: "BLOCK_NOTE_BLOCK_HAT"
    volume: 0.5
    pitch: 1.0
  cancel:
    sound: "ENTITY_VILLAGER_NO"
    volume: 1.0
    pitch: 1.0

# 其他设置
settings:
  auto-cleanup: true           # 是否自动清理离线玩家
  broadcast-queue-full: true   # 是否广播队列已满
  update-interval: 20          # 状态更新间隔(刻)
  debug-mode: false            # 调试模式