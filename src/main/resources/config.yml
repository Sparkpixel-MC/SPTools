# Permissions configuration
# You can set which permission groups can use each command
# Set to an empty string "" to allow everyone (default: true)
# Set to "op" to allow only operators
# Set to specific permission node (e.g., "insurance.admin")
permissions:
  use: ""  # Allow everyone to use basic insurance commands
  admin: "op"  # Only operators can use admin commands
  toggle: "op"  # Only operators can toggle plugin
  gui: ""  # Allow everyone to open insurance GUI
  backup: ""  # Allow everyone to open backup GUI
  reload: "op"  # Only operators can reload config

# ==========================================
# 统计系统配置
# ==========================================

# 自动保存配置
stats:
  auto_save:
    enabled: true
    interval_seconds: 120  # 2分钟自动保存一次

